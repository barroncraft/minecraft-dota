# This is the main configuration file for Bukkit.
# As you can see, there's actually not that much to configure without any plugins.
# For a reference for any variable inside this file, check out the bukkit wiki at
# http://wiki.bukkit.org/Bukkit.yml
settings:
  allow-end: false
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  ping-packet-limit: 100
  use-exact-login-location: false
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Server closed
  restart-script-location: start.bat
  timeout-time: 180
  restart-on-crash: false
  filter-unsafe-ips: false
  whitelist-message: Server is down for maintenece.  Check back later.
  log-commands: true
  command-complete: true
  spam-exclusions:
  - /skill
  stop-message: Server restarting. Brb
  snapshot-protocol: false
world-settings:
  default:
    growth-chunks-per-tick: 650
    mob-spawn-range: 4
    item-merge-radius: 3.5
    exp-merge-radius: 3.5
    random-light-updates: false
    aggregate-chunkticks: 4
    wheat-growth-modifier: 100
    cactus-growth-modifier: 100
    melon-growth-modifier: 100
    pumpkin-growth-modifier: 100
    sugar-growth-modifier: 100
    tree-growth-modifier: 100
    mushroom-growth-modifier: 100
  world:
    growth-chunks-per-tick: 1000
  world_nether:
    growth-chunks-per-tick: 0
    random-light-updates: true
    water-creatures-per-chunk: 0
  dota:
    growth-chunks-per-tick: 0
    mob-spawn-range: 4
    item-merge-radius: 3.5
    random-light-updates: false
    aggregate-chunkticks: 4
storm-settings:
  strong-electrical-storm:
    chance: 5
    lightning-delay: 10
    lightning-random-delay: 20
  electrical-storm:
    chance: 15
    lightning-delay: 40
    lightning-random-delay: 150
  strong-thunderstorm:
    chance: 30
    lightning-delay: 60
    lightning-random-delay: 250
  thunderstorm:
    chance: 50
    lightning-delay: 100
    lightning-random-delay: 500
  weak-thunderstorm:
    chance: 75
    lightning-delay: 300
    lightning-random-delay: 1000
  rainstorm:
    chance: 100
    lightning-delay: 500
    lightning-random-delay: 2000
spawn-limits:
  monsters: 70
  animals: 4
  water-animals: 0
  ambient: 15
chunk-gc:
  period-in-ticks: 600
  load-threshold: 0
ticks-per:
  animal-spawns: 0
  monster-spawns: 0
  autosave: 0
auto-updater:
  enabled: true
  on-broken:
  - warn-console
  - warn-ops
  on-update:
  - warn-console
  - warn-ops
  preferred-channel: rb
  host: dl.bukkit.org
  suggest-channels: true
database:
  username: bukkit
  isolation: SERIALIZABLE
  driver: org.sqlite.JDBC
  password: walrus
  url: jdbc:sqlite:{DIR}{NAME}.db
