groups:
  Administrators:
    prefix: '&5'
    suffix: '&c'
    permissions:
    - '*'
    options:
      rank: '0'
  Moderators:
    inheritance:
    - Spectators
    permissions:
    - bukkit.command.gamemode
    - bukkit.command.teleport
    - commandbook.mute
    - commandbook.kick
    - commandbook.bans.ban
    - commandbook.bans.unban
    - commandbook.bans.isbanned
    - commandbook.bans.baninfo
    - vanish.standard
    - fulljoin.allow
    - commandsigns.create.*
    - commandsigns.remove
    - plugin.reload
    options:
      rank: '1'
  Spectators:
    inheritance:
    - Players
    permissions:
    - spectate.*
    options:
      rank: '2'
  Players:
    default: true
    prefix: '&e'
    suffix: '&f'
    options:
      rank: '3'
    permissions:
    - modifyworld.*
    - bukkit.command.list
    - bukkit.command.tell
    - bukkit.command.me
    - bukkit.command.help
    - worldedit.navigation.unstuck
    - simpleclans.member.can-join
    - simpleclans.member.roster
    - simpleclans.member.vitals
    - simpleclans.member.home
    - simpleclans.anyone.*
    - deathcontrol.use
    - deathcontrol.info
    - commandbook.motd
    - commandbook.rules
    - commandbook.who
    - commandbook.say.me
    - commandbook.msg
    - commandbook.away
    - chestbank.use.*
    - ka.stats
    - ka.topstats
    - ka.toggle
    - commandsigns.use.regular
users:
  NullReff:
    group:
    - Administrators
  bluefishnair:
    group:
    - Moderators
  Pyrofiredelta:
    group:
    - Moderators
